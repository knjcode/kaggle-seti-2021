prefix: effnet_b2

pseudo_label: true

interpolation: 4
rotate_limit: 0
crop_scale_min: 0.8

loss_type: 'focal'
focal_loss_gamma: 0.5

backbone_model_name: 'tf_efficientnet_b2_ns'
pooling: 'gem'
gemp_p: 4.0
gemp_learn_p: false
act_layer: 'swish'

triplet_attention: true
triplet_kernel_size: 13

train_bs: 14
valid_bs: 28
num_workers: 7

mixup: true
mixup_alpha: 1.0

target_only: true

train_trans_mode: 'aug_v1'
valid_trans_mode: 'justresize'

scale_height: 768
scale_width: 768
input_height: 768
input_width: 768

optimizer: 'madgrad'
lr: 1e-3
min_lr: 1e-7
weight_decay: 0.
momentum: 0.9

epochs: 60
warmup_epochs: 5
T_0: 55
scheduler: 'LinearWarmupCosineAnnealingWarmRestarts'
